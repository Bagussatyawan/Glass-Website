<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass-Website</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="img/avatar.png" alt="Avatar" srcset="">
                    <h3>Scarlett Johnson</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="img/stream.png" alt="" srcset="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="img/ps.jpg" alt="" srcset="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="img/news.jpg" alt="" srcset="">
                        <h2>News</h2>
                    </div>

                    <div class="pro">
                        <h2>Join pro for free games.</h2>
                        <img src="img/cool.png" alt="">
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/asasin.png" alt="">
                        <div class="card-info">
                            <h2>Assassin Creed Valhalla</h2>
                            <p>Ps5 Version</p>
                            <div class="progres"></div>
                        </div>
                        <h2 class="percentages">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/asasin.png" alt="">
                        <div class="card-info">
                            <h2>Assassin Creed Valhalla</h2>
                            <p>Ps5 Version</p>
                            <div class="progres"></div>
                        </div>
                        <h2 class="percentages">60%</h2>
                    </div>
                    <div class="card">
                        <img src="img/asasin.png" alt="">
                        <div class="card-info">
                            <h2>Assassin Creed Valhalla</h2>
                            <p>Ps5 Version</p>
                            <div class="progres"></div>
                        </div>
                        <h2 class="percentages">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
